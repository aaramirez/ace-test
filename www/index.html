<html ng-app="appModule" ng-controller="appController">
<head>
    <title>Ace Test</title>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/ui-ace.js"></script>
    <script src="js/controller.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body >
  <div class="top">

    <div class="sourceEditor">
      <div class="sourceCode">
        <div id="aceEditor" style="height: 624px;" ui-ace="{ 
          useWrapMode : true,
          showGutter: true,
          mode: 'html', 
          theme: 'monokai',   
          onLoad: aceLoaded,
          onChange: aceChanged 
          }" 
          ng-model="code">
        </div>
      </div>
    </div>

    <div id="result" style="height: 312px;">
      <div class="device">
        <div class="screen">
        <iframe id="frame">
        </iframe>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
